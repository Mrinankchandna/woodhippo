<!-- Contact/Enquiry Section -->
<section class="contact-section py-16 px-4 bg-dark text-primary">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-yellow-500 text-center">How can we help?</h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-black p-8 rounded-xl shadow-lg">
      <input type="text" placeholder="Name" class="col-span-1 md:col-span-2 px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="email" placeholder="Email" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="tel" placeholder="Phone" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="text" placeholder="Company" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="text" placeholder="Company Size" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="text" placeholder="Country" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="text" placeholder="State" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="text" placeholder="City" class="px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <input type="text" placeholder="Service of Interest" class="col-span-1 md:col-span-2 px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      <textarea placeholder="Message" rows="3" class="col-span-1 md:col-span-2 px-4 py-2 rounded bg-dark text-primary border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
      <button type="submit" class="col-span-1 md:col-span-2 bg-yellow-500 text-black font-bold py-3 rounded hover:bg-yellow-600 transition">Submit</button>
    </form>
    <div class="mt-10 text-center">
      <h3 class="text-xl font-semibold mb-2">Contact Numbers</h3>
      <p class="mb-1">General: <a href="tel:+911234567890" class="text-yellow-500 hover:underline">+91 12345 67890</a></p>
      <p>Support: <a href="tel:+919876543210" class="text-yellow-500 hover:underline">+91 98765 43210</a></p>
    </div>
  </div>
</section>
