<header class="bg-black text-yellow-400 shadow-lg">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-4">
      <span class="text-2xl font-extrabold tracking-widest text-yellow-400">Wood Hippo Pvt Limited</span>
    </div>
    <nav class="hidden md:flex gap-8 text-lg font-semibold">
      <a *ngFor="let link of navLinks" [routerLink]="link.href" routerLinkActive="text-yellow-300 border-b-2 border-yellow-400" class="hover:text-yellow-300 transition-colors duration-200 pb-1">{{ link.label }}</a>
    </nav>
    <div class="hidden md:block text-sm font-bold text-yellow-300">
      Toll Free: <a href="tel:18002680145" class="underline hover:text-yellow-400">1800 268 0145</a>
    </div>
    <button class="md:hidden text-yellow-400 focus:outline-none" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  <div *ngIf="menuOpen" class="md:hidden bg-black px-6 pb-4">
    <nav class="flex flex-col gap-4">
      <a *ngFor="let link of navLinks" [routerLink]="link.href" (click)="toggleMenu()" class="text-lg font-semibold hover:text-yellow-300 transition-colors duration-200">{{ link.label }}</a>
      <div class="text-sm font-bold text-yellow-300 mt-2">
        Toll Free: <a href="tel:18002680145" class="underline hover:text-yellow-400">1800 268 0145</a>
      </div>
    </nav>
  </div>
</header>
