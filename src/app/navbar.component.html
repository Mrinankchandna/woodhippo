<header class="bg-black/95 backdrop-blur-md text-yellow-400 shadow-lg border-b border-yellow-400/10 sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-2">
      <img src="assets/woodhippo logo .jpg" alt="WoodHippo logo" class="h-10 w-auto rounded-lg">
      <div class="brand-text">
        <span class="text-lg lg:text-xl font-bold text-yellow-400">WoodHippo</span>
        <span class="text-xs text-yellow-300 block">Born to Sustain</span>
      </div>
    </div>
    <nav class="hidden lg:flex gap-6 text-sm font-medium">
      <a *ngFor="let link of navLinks" [routerLink]="link.href" routerLinkActive="text-yellow-300" class="hover:text-yellow-300 transition-all duration-300 px-3 py-2 rounded-lg hover:bg-yellow-400/10 relative group">{{ link.label }}<span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-400 transition-all duration-300 group-hover:w-full"></span></a>
    </nav>
    <div class="hidden lg:flex gap-3 items-center">
      <a href="tel:9411080804" class="text-sm text-yellow-300 hover:text-yellow-400 transition-colors">ðŸ“ž Call Now</a>
      <a routerLink="/contact-us" class="bg-yellow-400 text-black px-4 py-2 rounded-lg text-sm font-semibold hover:bg-yellow-300 transition-all duration-300 hover:scale-105">Get Started</a>
    </div>
    <button class="lg:hidden text-yellow-400 focus:outline-none" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  <div *ngIf="menuOpen" class="lg:hidden bg-black px-4 pb-4">
    <nav class="flex flex-col gap-3">
      <a *ngFor="let link of navLinks" [routerLink]="link.href" (click)="toggleMenu()" class="text-base font-medium hover:text-yellow-300 transition-colors py-1">{{ link.label }}</a>
      <div class="text-sm font-bold text-yellow-300 mt-2">
        <a href="tel:9411080804" class="underline hover:text-yellow-400 block">ðŸ“ž 9411080804</a>
        <a href="tel:7017761525" class="underline hover:text-yellow-400 block">ðŸ“ž 7017761525</a>
      </div>
    </nav>
  </div>
</header>
