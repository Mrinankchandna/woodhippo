<div class="header-container">
  <header class="navbar" [class.scrolled]="isScrolled">
    <!-- Action Buttons (Top Right) -->
    <div class="action-buttons">
      <a [routerLink]="'/providers'" class="btn btn-primary">Become a Partner</a>
      <a [routerLink]="'/business'" class="btn btn-outline">Request Service</a>
    </div>
  <div class="navbar-content">
      <!-- Logo -->
      <div class="logo">
        <a [routerLink]="'/'">WOODHIPPO</a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <div class="nav-items">
          <ng-container *ngFor="let item of navItems; let i = index">
            <a
              [routerLink]="item.link"
              class="nav-item"
              [class.active]="hoveredItem === i"
              (mouseenter)="hoveredItem = i"
              (mouseleave)="hoveredItem = null"
            >
              <div *ngIf="hoveredItem === i" class="hover-bg"></div>
              <span>{{ item.name }}</span>
            </a>
          </ng-container>
        </div>
      </nav>

      <!-- Mobile Navigation Toggle -->
      <div class="mobile-toggle" (click)="toggleMobileMenu()">
        <svg *ngIf="!isMobileMenuOpen" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="isMobileMenuOpen" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.open]="isMobileMenuOpen">
      <div class="mobile-menu-items">
        <ng-container *ngFor="let item of navItems">
          <a [routerLink]="item.link" (click)="closeMobileMenu()">{{ item.name }}</a>
        </ng-container>
      </div>
      <div class="mobile-menu-buttons">
        <a [routerLink]="'/providers'" class="btn btn-primary" (click)="closeMobileMenu()">Become a Partner</a>
        <a [routerLink]="'/business'" class="btn btn-outline" (click)="closeMobileMenu()">Request Service</a>
      </div>
    </div>
</header>
</div>

<div class="content-wrapper">
  <router-outlet></router-outlet>
</div>
